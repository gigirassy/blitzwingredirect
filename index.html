<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript">
      function redirectAfterDelay() {
        const url = "https://blitzw.in" // Specify the URL to redirect to
        setTimeout(function () {
          window.location.replace(url) // Redirect to the URL
        }, 3000) // 3000 milliseconds = 3 seconds
      }
  
      window.onload = redirectAfterDelay
    </script>
  <style>
    body {
      font-family:arial;
      font-size:18px
    }
  </style>
  </head>
  <body>
    <p>
      You're probably looking for blitzw.in or just curious. This domain is not for sale. You'll be redirected shortly! ~nune
    </p>
    <img src="/blitzy_side.png" alt="Blitzwing pushing a crate">
  </body>
</html>
